        <h1>Test Your DevOps Knowledge</h1>
        <p>Take this quiz to see how much you know about DevOps practices and tools.</p>
    </div>

    <!-- Quiz Section -->
    <div class="container py-5">
        <div class="quiz-container">
            <h2>DevOps Quiz</h2>
            <form id="quizForm">
                <!-- Question 1 -->
                <div class="mb-4">
                    <label class="form-label">1. What does DevOps stand for?</label>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="q1" id="q1a" value="a">
                        <label class="btn btn-outline-light" for="q1a">Development Operations.</label>

                        <input type="radio" class="btn-check" name="q1" id="q1b" value="b">
                        <label class="btn btn-outline-light" for="q1b">Desi Burger.</label>

                        <input type="radio" class="btn-check" name="q1" id="q1c" value="c">
                        <label class="btn btn-outline-light" for="q1c">Allah Janay.</label>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="mb-4">
                    <label class="form-label">2. Which tool is used for containerization?</label>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="q2" id="q2a" value="a">
                        <label class="btn btn-outline-light" for="q2a">Docker</label>

                        <input type="radio" class="btn-check" name="q2" id="q2b" value="b">
                        <label class="btn btn-outline-light" for="q2b">Jenkins</label>

                        <input type="radio" class="btn-check" name="q2" id="q2c" value="c">
                        <label class="btn btn-outline-light" for="q2c">Allah Janay</label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="mb-4">
                    <label class="form-label">3. What is GitHub?</label>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="q3" id="q3a" value="a">
                        <label class="btn btn-outline-light" for="q3a">Version Control System for Team Collaboration.</label>

                        <input type="radio" class="btn-check" name="q3" id="q3b" value="b">
                        <label class="btn btn-outline-light" for="q3b">Free Code Website.</label>

                        <input type="radio" class="btn-check" name="q3" id="q3c" value="c">
                        <label class="btn btn-outline-light" for="q3c">Allah Janay.</label>
                    </div>
                </div>

                <!-- Question 4 -->
                <div class="mb-4">
                    <label class="form-label">1. What will you give the presentation out of 10 marks Do?</label>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="q4" id="q4a" value="a">
                        <label class="btn btn-outline-light" for="q4a">10 of 10.</label>

                        <input type="radio" class="btn-check" name="q4" id="q4b" value="b">
                        <label class="btn btn-outline-light" for="q4b">10 of 10.</label>

                        <input type="radio" class="btn-check" name="q4" id="q4c" value="c">
                        <label class="btn btn-outline-light" for="q4c">10 of 10.</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="button" class="btn btn-submit w-100" onclick="checkAnswers()">Submit</button>
            </form>
