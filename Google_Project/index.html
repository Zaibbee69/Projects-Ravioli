<!DOCTYPE html>
<html lang="en">
<head>

    <!--Meta tags for better device compatibility-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title Of my website-->
    <title>Google Search</title>

    <!--Linking my Own CSS file-->
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <nav class="nav-main">

        <!--Selector for my google image-->
        <div class="google-image-holder">
            <p class="google-image"><a style="text-decoration: none;" class="google-image" href="imageSearch.html">Google Image Search</a></p>
        </div>

        <!--Selector for my advanced search-->
        <div class="google-advanced-holder">
            <p class="google-advanced"><a style="text-decoration: none;" class="google-image" href="advancedSearch.html">Google Advanced Search</a></p>
        </div>

    </nav>

    <br><br>

    <h1 class="google-head">Google</h1>

    <!--Form for making queries-->
    <form action="https://www.google.com/search">
        
        <!--Input tag for getting input from the user-->
        <div class="input-holder">
            <input class="text-field" type="text" name="q" placeholder="Search">

            <br><br>

            <div class="buttons-holder">
                <!--Input tag for submitting the query to the user-->
                <input class="submit-field" type="submit" value="Google Search">

                <a class="lucky-field" href="https://doodles.google" style="text-decoration: none;">I'm Feeling Lucky</a>
            </div>

        </div>

    </form>
    

    <br><br>
    <br><br>
    <hr>
    <br><br>

    <div id="footer-tag">
        <p id="footer-1">@All rights reserved</p>
        <p id="footer-2">Inspiration taken from <a href="https://www.google.com">Google</a></p>
    </div>
</body>
</html>
