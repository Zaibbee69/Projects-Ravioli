{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Film Horizon </title>

    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarSupportedContent" data-bs-offset="50" tabindex="0">

    <div class="nav-logo-ctn">
        <a href="{% url "index" %}" class="nav-logo"><i class="fa-solid fa-video-slash"></i> Film <span class="logo-style">Horizon</span></a>
    </div>

    <nav id="navbarSupportedContent" class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-body naver fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 nav-underline gap-4 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link home-btn" href="{% url "index" %}"> <i class="fa-solid fa-house" style="color: #B197FC;"></i> Home </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-video"></i> Movies
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#popular-movies">Popular</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#trending-movies">Trending <i class="fa-solid fa-fire"></i> <i class="fa-solid fa-fire"></i> <i class="fa-solid fa-fire"></i></a></li>
                        </ul>
                    </li>
                    <li class="nav-item d-flex">
                        <form class="d-flex" action="{% url 'search_results' %}" method="GET" role="search">
                            <input class="form-control me-2 search-bar" type="search" name="query" placeholder="Search" aria-label="Search" required>
                            <button class="btn btn-outline-success searcher" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#top-rated-movies"><i class="fa-solid fa-arrow-up-right-dots"></i> Top Rated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#now-playing-movies"><i class="fa-solid fa-film"></i> Now Playing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock main %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Film Horizon. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="/">Home</a></li>
                <li><a href="/movies">Movies</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/privacy">Privacy Policy</a></li>
            </ul>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cb1ff0d3b7.js" crossorigin="anonymous"></script>
    <script>
        
    </script>
</body>
</html>
