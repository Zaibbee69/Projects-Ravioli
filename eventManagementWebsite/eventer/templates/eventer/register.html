{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="{% static "eventer/login.css" %}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=SUSE:wght@100..800&family=Handjet:wght@100..900&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

    <!--Font Awesome Code-->
    <script src="https://kit.fontawesome.com/cb1ff0d3b7.js" crossorigin="anonymous"></script>


</head>
<body>
    <section class="login-form-container">

        <h1 class="login-header">Register</h1>
        <form method="post">
            {% csrf_token %}
            <div class="flexer">
                <label class="log-labeler" for="username">Username:</label>
                <input class="log-form" type="text" name="username" id="username" required>
            </div>
            <div class="flexer">
                <label class="log-labeler" for="email">Email:</label>
                <input class="log-form" type="email" name="email" id="email" required>
            </div>
            <div class="flexer">
                <label class="log-labeler" for="password">Password:</label>
                <input class="log-form" type="password" name="password" id="password" required>
            </div>
            <div class="flexer">
                <label class="log-labeler" for="confirmation">Confirm Password:</label>
                <input class="log-form" type="password" name="confirmation" id="confirmation" required>
            </div>
            <div class="log-button-container">
                <button class="log-button" type="submit">Register</button>
            </div>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </form>
    </section>
</body>
</html>
